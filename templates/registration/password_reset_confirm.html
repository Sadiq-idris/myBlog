{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Enter New Password{% endblock %}
{% block content %}

    <div class="form center">

        <form  method="POST">
            {% csrf_token %}
            <h2 id="h">Set a new password</h2>
            {{ form|crispy }}
            <button type="submit" class="btn">Change my password</button>
        </form>

    </div>

{% endblock %}
