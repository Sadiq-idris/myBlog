{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}}Forgot Your Password?{% endblock %}
{% block content %}

    <div class="form center">

        <div class="img">
            <img src="{% static 'images/form.jpg' %}" alt="">
        </div>
        
        <form  method="POST">
            {% csrf_token %}
            <h2 id="h">Password reset</h2>
            <p>Enter your email address below, and we'll email instructions for setting a new one</p>

            {{ form|crispy }}
            <button type="submit" class="btn">Send me instructions!</button>
        </form>

    </div>

{% endblock %}
