{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <div class="form center">

        <div class="img">
            <img src="{% static 'images/form.jpg' %}" alt="">
        </div>
        
        <form  method="POST"> 
            <h2 id="h">Login</h2>
            {% csrf_token %}
            
            {{ form|crispy }}
            <button type="submit" class="btn">Login</button>
            <small>Don't have account? <a href="{% url 'signup' %}" class="link">Sign up</a></small>
            <small>Forget your password? <a href="{% url 'password_reset' %}" class="link">Reset password</a></small>
        </form>

    </div>
    

{% endblock %}
