{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <div class="form">

        <div class="img">
            <img src="{% static 'images/form.jpg' %}" alt="">
        </div>
        
        <form  method="POST">
            <h2 id="h">Sign-Up</h2>
            {% csrf_token %}
            
            {{ form|crispy }}
            <button type="submit" class="btn">Signup</button>
            <small>Already have account? <a href="{% url 'login' %}" class="link">Log in</a></small>
        </form>

    </div>

{% endblock %}
