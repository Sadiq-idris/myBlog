{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

   <div class="form">

        <form method="POST" class="post-form" enctype="multipart/form-data">
            <h2 id="h">New Post</h2>
            {% csrf_token %}
            
            {{ form|crispy }}
            <button type="submit" class="btn">New Post</button>
        </form>

   </div>
{% endblock %}
