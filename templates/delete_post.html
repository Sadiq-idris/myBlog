{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}

   <div class="form">

        <form method="POST" class="post-form" enctype="multipart/form-data">
            <h2 id="h">Are you sure you want to delete it</h2>
            {% csrf_token %}

            <button type="submit" class="btn">Confirm</button>
        </form>

   </div>
{% endblock %}
